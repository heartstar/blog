{% extends "base.html" %}

{% block content %}
<div class="posts">
       <section class="post">
           <header class="post-header">
               <h2 class="post-title">{{ post.title }}</h2>

                   <p class="post-meta">
                       发布时间:  <a class="post-author" href="#">{{ post.pub_date|date:'Y /m /d'}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                   </p>
           </header>

               <div class="post-description">
                   <p>
                       {{ post.content|safe }}
                   </p>
               </div>
       </section>
</div>
{% endblock %}
