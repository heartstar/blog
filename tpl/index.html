{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% if not posts %}
        <center>暂无数据</center>
    {% endif %}
    {% for post in posts %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'blog_detail' id=post.id %}">{{ post.title }}</a></h2>
 
                    <p class="post-meta">
                        发布时间:  <a class="post-author" href="#">{{ post.pub_date }}</a>
                    </p>
            </header>
 
                <div class="post-description">
                    <p>
                        {{ post.content|safe }}
                    </p>
                </div>
                <a class="pure-button" href="{% url 'blog_detail' id=post.id %}">查看更多 >>> </a>
        </section>
    {% endfor %}
</div>
{% endblock %}
